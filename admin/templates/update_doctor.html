<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Doctor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='update_doctor.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:300" rel="stylesheet">
</head>

<body>
    <div class="contain">
        <div class="left-contain">
            <form action="{{ url_for('update_doctor', id=doctor.id) }}" method="post" class="form-container">

                <label for="medical_license_number" class="form-label">Medical License Number:</label>
                <input type="text" id="medical_license_number" name="medical_license_number"
                    value="{{ doctor.medical_license_number }}" class="form-input" required><br><br>

                <label for="first_name" class="form-label">First Name:</label>
                <input type="text" id="first_name" name="first_name" value="{{ doctor.first_name }}" class="form-input"
                    required><br><br>

                <label for="last_name" class="form-label">Last Name:</label>
                <input type="text" id="last_name" name="last_name" value="{{ doctor.last_name }}" class="form-input"
                    required><br><br>

                <label for="dob" class="form-label">Date of Birth:</label>
                <input type="date" id="dob" name="dob" value="{{ doctor.dob }}" class="form-input" required><br><br>

                <label for="gender" class="form-label">Gender:</label>
                <select id="gender" name="gender" required class="form-input">
                    <option value="Male" {% if doctor.gender=='Male' %} selected {% endif %}>Male</option>
                    <option value="Female" {% if doctor.gender=='Female' %} selected {% endif %}>Female</option>
                </select><br><br>
        </div>
        <div class="right-contain">
            <label for="contact_number" class="form-label">Contact Number:</label>
            <input type="text" id="contact_number" name="contact_number" value="{{ doctor.contact_number }}"
                class="form-input" required><br><br>

            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" value="{{ doctor.email }}" class="form-input" required><br><br>

            <label for="specialty" class="form-label">Specialty:</label>
            <input type="text" id="specialty" name="specialty" value="{{ doctor.specialty }}" class="form-input"
                required><br><br>

            <label for="dea_number" class="form-label">DEA Number:</label>
            <input type="text" id="dea_number" name="dea_number" value="{{ doctor.dea_number }}" class="form-input"
                required><br><br>

            <button type="submit" class="form-submit">Update Doctor</button>
        </div>
        </form>
    </div>
</body>

</html>
