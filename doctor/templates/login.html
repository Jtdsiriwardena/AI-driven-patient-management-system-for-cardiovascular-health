<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+zUHqO5Jk3SEOLvvcwoqb1ELjcG9QQ2jGXhx2Vr" crossorigin="anonymous">
        <!-- Font Awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

        <!-- Link to favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/icons/favicon.ico') }}">
    
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
    
    <div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="{{ url_for('static', filename='images/doctor.png') }}" alt="admin">
				</div>

				<form class="login100-form validate-form" action="" method="post">
					<span class="login100-form-title">
						Doctors Login
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="email" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="password" placeholder="Password" id="passwordInput">
                        <span class="toggle-password" onclick="togglePasswordVisibility()">Show</span>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							Login
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>


    <!--Function for password visibility-->
    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('passwordInput');
            const toggleButton = document.querySelector('.toggle-password');
            
            // password visibility
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.textContent = 'Hide';
            } else {
                passwordInput.type = 'password';
                toggleButton.textContent = 'Show';
            }
        }
    </script>


   <script src="{{ url_for('static', filename='vendor/jquery/jquery-3.2.1.min.js') }}"></script>
   <script src="{{ url_for('static', filename='vendor/bootstrap/js/popper.js') }}"></script>
   <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.min.js') }}"></script>
   
   <!-- Load Select2 JS -->
   <script src="{{ url_for('static', filename='vendor/select2/select2.min.js') }}"></script>
   
   <!-- Load Tilt JS -->
   <script src="{{ url_for('static', filename='vendor/tilt/tilt.jquery.min.js') }}"></script>
   
   <!-- Initialize Tilt -->
   <script>
       $('.js-tilt').tilt({
           scale: 1.1
       });
   </script>
   
   <!-- Load Main JS -->
   <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
</body>
</html>
